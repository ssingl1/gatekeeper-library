apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8shpaminreplicalimit
spec:
  crd:
    spec:
      names:
        kind: K8sHPAMinReplicaLimit
      validation:
        openAPIV3Schema:
          properties:
            min:
              type: integer
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8shpaminreplicalimit

        violation[{"msg": msg}] {
          input.review.kind.kind == "HorizontalPodAutoscaler"
          input.review.object.spec.minReplicas > input.parameters.min
          msg := sprintf("HPA minReplicas (%v) exceeds the allowed maximum of %v.", [input.review.object.spec.minReplicas, input.parameters.min])
        }
